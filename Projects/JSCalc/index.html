<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <script type="text/javascript" src="assets/js/lib/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="assets/js/scripts.js"></script>
</head>

<body>

  <div class="container">
    <p>JS Calculator</p>
    <div id="displayContainer">
      <p id="display">0</p>
      <p id="entry"></p>
    </div>
    <div id="buttons">
      <button class="square clear" value="AC">AC</button>
      <button class="square clear" value="CE">CE</button>
      <button class="square" id="invisible"></button>
      <button class="square symbol" value="/">รท</button>
      <button class="square" value="7">7</button>
      <button class="square" value="8">8</button>
      <button class="square" value="9">9</button>
      <button class="square symbol" value="*">ร</button>
      <button class="square" value="4">4</button>
      <button class="square" value="5">5</button>
      <button class="square" value="6">6</button>
      <button class="square symbol" value="-">-</button>
      <button class="square" value="1">1</button>
      <button class="square" value="2">2</button>
      <button class="square" value="3">3</button>
      <button class="square symbol" value="+">+</button>
      <button id="zeroButton" class="square" value="0">0</button>
      <button class="square" value=".">.</button>
      <button id="equalButton" class="square symbol" value="=">=</button>
    </div>
  </div>
  <footer>
      <p>Made with <3 by <a href="https://twitter.com/onlyone_aos">Aos</a></p>
    </footer>
</body>

</html>
